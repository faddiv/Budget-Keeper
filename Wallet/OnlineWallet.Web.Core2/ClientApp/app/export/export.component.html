<form class="form-horizontal" [formGroup]="form" (ngSubmit)="download()">
  <div class="form-group">
    <label for="file" class="col-sm-2 control-label">Export file</label>
    <div class="col-sm-10">
      <input type="text" id="file" name="file" class="form-control" formControlName="file">
      <div *ngIf="file.invalid && file.dirty" class="alert alert-danger col-sm-12">
        <span *ngIf="file.errors.required">
          Filename is required.
        </span>
        <button type="button" class="close" (click)="dismissError()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="rangeType" class="col-sm-2 control-label">Range type</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="rangeType" name="rangeType">
        <option *ngFor="let item of rangeTypes" [value]="item.value">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="panel panel-default" [ngSwitch]="rangeType.value">
    <div class="panel-body" *ngSwitchCase="1" [formGroup]="yearMonth">
      <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year/Month</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" formControlName="year" name="year" />
        </div>
        <div class="col-sm-5">
          <select class="form-control" formControlName="month" name="month">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
          </select>
        </div>
      </div>
    </div>
    <div class="panel-body" *ngSwitchCase="2" [formGroup]="fromTo">
      <div class="form-group">
        <label for="rangeFrom" class="col-sm-2 control-label">From</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" formControlName="rangeFrom" name="rangeFrom" />
        </div>
        <label for="rangeFrom" class="col-sm-2 control-label">To</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" formControlName="rangeTo" name="rangeTo" />
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Download</button>
</form>
