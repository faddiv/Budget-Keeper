<form (ngSubmit)="onLoad()">
  <div class="form-group">
    <label for="file">File</label>
    <input type="file" id="file" name="file" class="form-control" [(fvFile)]="fileList">
  </div>
  <button type="submit" class="btn btn-primary" [ngClass]="{disabled: loading}">{{loading ? 'Uploading...' : 'Upload'}}</button>
  <button *ngIf="canSave" type="button" class="btn btn-success" (click)="save.emit()">
    Save
  </button>
</form>
