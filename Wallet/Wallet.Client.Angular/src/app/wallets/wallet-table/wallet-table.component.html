<form action="">
  <table class="table table-responsive table-hover table-middle">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wallet of wallets">
        <ng-container *ngIf="isSelected(wallet); then editTemplate else rowTemplate"></ng-container>
        <ng-template #editTemplate>
          <td><span>{{selected.moneyWalletId}}</span><input type="hidden" name="moneyWalletId" [(ngModel)]="selected.moneyWalletId"></td>
          <td><input type="text" [(ngModel)]="selected.name" name="name" class="form-control" /></td>
          <td>
            <button class="btn btn-alert pull-right" type="button" (click)="onCancelBtnClicked(wallet)">
            <span class="glyphicon glyphicon-remove"></span>
            </button>
            <button class="btn btn-success pull-right" type="button" (click)="onSaveBtnClicked(wallet)">
          <span class="glyphicon glyphicon-ok">
            </span>
        </button>
          </td>
        </ng-template>
        <ng-template #rowTemplate>
          <td><span>{{wallet.moneyWalletId}}</span></td>
          <td><span>{{wallet.name}}</span></td>
          <td>
            <button class="btn btn-danger pull-right" type="button" (click)="onDeleteBtnClicked(wallet)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
            <button class="btn btn-primary pull-right" type="button" (click)="onEditBtnClicked(wallet)">
              <span class="glyphicon glyphicon-edit">
            </span>
        </button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</form>
