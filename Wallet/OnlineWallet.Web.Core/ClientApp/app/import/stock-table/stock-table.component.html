<div *ngIf="stocks && stocks.length; else noElement">
    <table class="table">
        <thead>
          <tr>
            <th>name</th>
            <th>category</th>
            <th>occurence</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stocks">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.count}}</td>
          </tr>
        </tbody>
      </table>
</div>
<ng-template #noElement>
  <div class="jumbotron">
    There is no row to show.
  </div>
</ng-template>
