<ng-container *ngIf="hasElements; else noElement">
  <app-transaction-table [items]="pageItems" [changedItems]="changedItems" [rowModifier]="rowColoring" (deleted)="transactionDeleted($event)"></app-transaction-table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a (click)="first()" aria-label="First">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let pg of pages" [ngClass]="{active:pg == page}"><a (click)="select(pg)">{{pg}}</a></li>
      <li>
        <a (click)="last()" aria-label="Last">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</ng-container>
<ng-template #noElement>
  <div class="jumbotron">
    There is no row to show.
  </div>
</ng-template>
