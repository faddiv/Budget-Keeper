<form id="walletFilterRow" class="form-inline" (submit)="onReload($event)">

  <div class="form-group">
    <label for="searchText">Search</label>
    <input type="text" 
           class="form-control" 
           id="searchText" 
           name="searchText" 
           [(ngModel)]="searchText"
           placeholder="Start typing">
  </div>
  <button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-refresh"></span>Reload</button>
</form>
